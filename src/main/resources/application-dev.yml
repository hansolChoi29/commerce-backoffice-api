server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/Ledger?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=Asia/Seoul
    username: root
    password: ${DB_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        show_sql: false
        format_sql: false

jwt:
  secret:
    key: ${JWT_SECRET_KEY:}

aes:
  secret:
    key: ${AES_SECRET_KEY:}
